<!DOCTYPE html>
<html>
<head>
  <title>Securlypass</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #000000;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script>
  window.onload = function() {
    var newTab = window.open('about:blank', '_blank');
    if (newTab) {
      newTab.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title></title>
          <style>
            body {
              margin: 0;
              background-color: #000000;
	      overflow: hidden;
            }
            iframe {
              width: 100%;
              height: 100vh;
              border: none;
	      overflow: hidden;
            }
          </style>
        </head>
        <body>
          <iframe src="https://cranmangames.github.io/site/" allowfullscreen></iframe>
        </body>
        </html>
      `);
      newTab.document.close();
      window.close();
    } else {
      alert('enable popups');
    }
  };
</script>
</body>
</html>
